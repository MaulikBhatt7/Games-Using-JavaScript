	<style type="text/css">
		i{
			color: blue;
			font-size: 50px
		}
		.dropTable{
			font-size: 20px
		}
		.draggable{
			display: flex;
			cursor: move;
			transition: opacity 0.2s;
		}
		.draggable:hover{
			opacity: 0.5;
		}
		.draggable span{
			pointer-events: none;
		}
		.droppable.droppable-hover{
			border-width: 5px;
			transform: scale(1.1);
		}
		.droppable.dropped{
			border-style: solid;
			color: white;
		}
		.droppable.dropped i{
			pointer-events: none;
		}
		.draggable.dragged{
			user-select: none;
			opacity: 0.1;
			cursor: default;
		}
		.draggable.dragged:hover{
			opacity: 0.1;
		}

		.droppable.droppable-shake{
			animation: shake 0.5s;
			animation-iteration-count: 2s;
		}
	</style>

	<script type="text/javascript">
	

	function dragStart(event) {
		event.dataTransfer.setData("text", event.target.id);
	}

	function dragEnter(event) {
		if(!event.target.classList.contains("dropped")){
			event.target.classList.add("droppable-hover");
		}	
	}

	function dragLeave(event){
		if(!event.target.classList.contains("dropped")){
			event.target.classList.remove("droppable-hover");
		}		
	}

	function dragEnd(event){
		if(!event.target.classList.contains("dropped")){
			event.preventDefault();
		}	
	}

	function allowDrop(event) {
  		event.preventDefault();
	}

	function drop(event){
		event.preventDefault();
		event.target.classList.remove("droppable-hover");
		var draggableElementData = event.dataTransfer.getData("text");
		var droppableElementData = event.target.getAttribute("data-draggable-id");
		if(droppableElementData ===  draggableElementData){
			event.target.classList.add("dropped");
			audioRight.play();
			var draggableElement = document.getElementById(draggableElementData);
			event.target.style.backgroundColor = draggableElement.style.color;
			draggableElement.classList.add("dragged");
			draggableElement.setAttribute("draggable", "false");
			event.target.insertAdjacentHTML("afterbegin", `<i class="fas fa-${draggableElementData}"></i>`)
		}
		else{
			event.target.classList.add("droppable-shake");
			audioWrong.play();
		}
	}

	const audioRight=new Audio();
	audioRight.src="rightMusic.wav";

	const audioWrong=new Audio();
	audioWrong.src="wrongMusic.wav";

</script>
